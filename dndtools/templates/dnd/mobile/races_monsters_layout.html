{% extends "dnd/mobile/layout.html" %}

{% block submenu %}
    <li{% if request.submenu_item == "monsters" %} class="selected"{% endif %}>
        <a href="{% url 'dnd:mobile:monsters:monster_index_mobile' %}">Monsters</a>
    </li>

    <li{% if request.submenu_item == "monsters_by_rulebooks" %} class="selected"{% endif %}>
        <a href="{% url 'dnd:mobile:monsters:monster_list_by_rulebook_mobile' %}">Monsters by Rulebooks</a>
    </li>

    <li{% if request.submenu_item == "races" %} class="selected"{% endif %}>
        <a href="{% url 'dnd:mobile:races:race_index_mobile' %}">Races</a>
    </li>

    <li{% if request.submenu_item == "races_by_rulebooks" %} class="selected"{% endif %}>
        <a href="{% url 'dnd:mobile:races:race_list_by_rulebook_mobile' %}">Races by Rulebooks</a>
    </li>

    <li{% if request.submenu_item == "race_types" %} class="selected"{% endif %}>
        <a href="{% url 'dnd:mobile:races:race_type_index_mobile' %}">Race Types</a>
    </li>

    <li{% if request.submenu_item == "languages" %} class="selected"{% endif %}>
        <a href="{% url 'dnd:mobile:languages:language_index_mobile' %}">Languages</a>
    </li>
{% endblock %}
